<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
        }
        .generator-container {
            text-align: center;
            padding: 30px;
            border: 2px solid #333;
            border-radius: 10px;
            width: 350px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-box {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .generate-button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .generate-button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="generator-container">
    <h1>Random Number Generator</h1>
    <input type="number" id="minValue" class="input-box" placeholder="Enter minimum value" />
    <input type="number" id="maxValue" class="input-box" placeholder="Enter maximum value" />
    <button class="generate-button" onclick="generateRandomNumber()">Generate Random Number</button>
    <div class="result" id="result"></div>
</div>

<script>
    function generateRandomNumber() {
        const minValue = parseInt(document.getElementById('minValue').value);
        const maxValue = parseInt(document.getElementById('maxValue').value);

        if (isNaN(minValue) || isNaN(maxValue) || minValue >= maxValue) {
            document.getElementById('result').textContent = 'Please enter valid numbers!';
            return;
        }

        const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
        document.getElementById('result').textContent = `Generated Number: ${randomNumber}`;
    }
</script>

</body>
</html>
